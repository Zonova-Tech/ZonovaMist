name: Build Android APK

on:
  push:
    branches: [ "dev" ] 
  workflow_dispatch:     

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - uses: actions/checkout@v4

      # 2. Setup Java (Required for Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5' # Matching your Web version
          channel: 'stable'
          cache: true

      # 4. Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 5. RESTORE KEYSTORE (The Magic Step)
      # We create the files your build.gradle.kts is looking for
      - name: Decode Keystore & Create Properties
        run: |
          # Decode the secret into a file
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          
          # Create the key.properties file
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      # 6. Build the APK
      - name: Build APK
        run: flutter build apk --release

      # 7. Save the APK so you can download it
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk