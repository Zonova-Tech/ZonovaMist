environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # âœ… REQUIRED FIX ONLY
  shared_preferences: ^2.3.2
  cloudinary_public: ^0.23.1

  # EXISTING (UNCHANGED)
  url_launcher: ^6.1.6
  carousel_slider: ^5.1.1
  flutter_slidable: ^3.0.1
  flutter_dotenv: ^6.0.0
  universal_html: ^2.2.4
  photo_view: ^0.15.0
  file_picker: ^10.3.6
